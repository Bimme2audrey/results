<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <section class="one"><!--result-->
        <h4 class="three">Your Result</h4>
        <div class="circle">
          <h4> 76</h4> 
          <p>of 100</p>
        </div>
        <h4>Great</h4>
        <p class="four"> You scored higher than 65% of the people who have taken these tests.</p>
      </section>

        <section class="two"><!--summary-->
        <h4 class="three">Summary</h4>
        <div class="row">
          <div class="row_1">
            <div class="row_2">
              <img src="icon-reaction.svg" alt="icon">
              Reaction 
            </div>
            <p>80/100</p>
          </div>
            <div class="row_1">
            <div class="row_2">
              <img src="icon-memory.svg" alt="icon">
              Memory 
            </div>
            <p>92/100</p>
          </div>
            <div class="row_1">
            <div class="row_2">
              <img src="icon-verbal.svg" alt="icon">
              verbal
            </div>
            <p>61/100</p>
          </div>
            <div class="row_1">
            <div class="row_2">
              <img src="icon-visual.svg" alt="icon">
             Visual 
            </div>
            <p>72/100</p>
          </div>
        </div>
        <button class="cta">Continue</button>
      </section>
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bimme Audrey</a>.
  </div>
</body>

</html>
